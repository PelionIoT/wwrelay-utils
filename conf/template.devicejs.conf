{
    "modulesDirectory": "/wigwag/etc/devicejs/modules",
    "moduleRegistryURL": "http://localhost:8282",
    "serverPort": 8080,
    "nodeID": "{{apikey}}",
    "cloudAddress": "{{clouddevicejsurl}}",
    "eventLoggerCloudAddress": "{{clouddevicejsurl}}",
    "apiKey": "{{apikey}}",
    "databaseConfig": {
        "autoStart": false,
        "requireAuthentication": true,
        "port": 9000,
        "dbFile": "/userdata/etc/devicejs/db",
        "peers": [ 
            "{{cloudddburl}}"
        ],
        "logger": {
            "enabled": true
        },
        "https": {
            "server": {
                "key": "/wigwag/devicejs-core-modules/Runner/.ssl/server.key.pem",
                "cert": "/wigwag/devicejs-core-modules/Runner/.ssl/server.cert.pem",
                "ca": [
                    "/wigwag/devicejs-core-modules/Runner/.ssl/ca.cert.pem",
                    "/wigwag/devicejs-core-modules/Runner/.ssl/intermediate.cert.pem"
                ]
            },
            "client": {
                "key": "/wigwag/devicejs-core-modules/Runner/.ssl/client.key.pem",
                "cert": "/wigwag/devicejs-core-modules/Runner/.ssl/client.cert.pem",
                "ca": [
                    "/wigwag/devicejs-core-modules/Runner/.ssl/ca.cert.pem",
                    "/wigwag/devicejs-core-modules/Runner/.ssl/intermediate.cert.pem"
                ] 
            }
        },
        "pullFrequency": 5000,
        "merkleMaxHeight": 4
    },
    "https": {
        "server": {
            "key": "/wigwag/devicejs-core-modules/Runner/.ssl/server.key.pem",
            "cert": "/wigwag/devicejs-core-modules/Runner/.ssl/server.cert.pem",
            "ca": [
                "/wigwag/devicejs-core-modules/Runner/.ssl/ca.cert.pem",
                "/wigwag/devicejs-core-modules/Runner/.ssl/intermediate.cert.pem"
            ] 
        },
        "client": {
            "key": "/wigwag/devicejs-core-modules/Runner/.ssl/client.key.pem",
            "cert": "/wigwag/devicejs-core-modules/Runner/.ssl/client.cert.pem",
            "ca": [
                "/wigwag/devicejs-core-modules/Runner/.ssl/ca.cert.pem",
                "/wigwag/devicejs-core-modules/Runner/.ssl/intermediate.cert.pem"
            ] 
        }
    }
}
