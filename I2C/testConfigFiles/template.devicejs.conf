{
    "modulesDirectory": "/wigwag/etc/devicejs/modules",
    "port": 8080,
    "cloudAddress": "{{clouddevicejsurl}}",
    "databaseConfig": {
        "uri": "https://127.0.0.1:{{databasePort}}",
        "https": {
            "ca": [
                "{{sslCertsPath}}/ca.cert.pem",
                "{{sslCertsPath}}/intermediate.cert.pem"
            ]
        }
    },
    "https": {
        "server": {
            "key": "{{sslCertsPath}}/server.key.pem",
            "cert": "{{sslCertsPath}}/server.cert.pem",
            "ca": [
                "{{sslCertsPath}}/ca.cert.pem",
                "{{sslCertsPath}}/intermediate.cert.pem"
            ]
        },
        "client": {
            "key": "{{sslCertsPath}}/client.key.pem",
            "cert": "{{sslCertsPath}}/client.cert.pem",
            "ca": [
                "{{sslCertsPath}}/ca.cert.pem",
                "{{sslCertsPath}}/intermediate.cert.pem"
            ]
        }
    }
}
